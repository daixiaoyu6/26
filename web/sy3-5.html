<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录框的制作</title>
</head>
<style type="text/css">
	div{border-width: 1px;
	border-color: black;
	background-color: aqua;
	width: 450px;
	height: 350px;
	margin: auto}
  .input1{background: #FFF url("../images/小人.png") no-repeat left center}
	.input2{background: #FFF url("../images/锁.png") no-repeat left center}
	</style>
	<div style="border-style: dashed">
<body style="text-align: center">
	<form>
	<h2>用户登录</h2>
	<hr width="300px" size="1px" style="color: aquamarine">
	<p>用户名：<input class="input1" type="text" id="username" name="username" size="16" value=""/></p>
	<p>密码：<input class="input2" type="password" id="password" name="password" size="16" value=""/>
		</p>
		<br/><br/>
	<tr>
		<td height="20" colspan="2">
		&nbsp;&nbsp;&nbsp;<input type="submit" name="Submit" style="background: #5CEF17" value="登录"/>&nbsp;&nbsp;<input type="button" name="Submit" style="background: #F60535" value="注册"/></td>
	</tr>
	</form>
</body>
</div>

</html>
