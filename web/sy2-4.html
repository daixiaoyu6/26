<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
</head>
<body>
	<form action="URL" method="post" name="from1">
	<h2 align="center">用户注册</h2>
	<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
		<tr> 
		  <td width="500" height="20" align="right">用户名</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="username" id="username" size="12" maxlength="12"/>*
		  </td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">密码</td>
		  <td width="400" height="20" align="left">
			<input type="password" name="pass" id="pass" size="12" maxlength="12"/>*</td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">确认密码</td>
		  <td width="400" height="20" align="left">
			<input type="password" name="pass" id="pass1" size="12" maxlength="12"/>*
		  </td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">国家</td>
		  <td width="400" height="20" align="left">
			 <select name="work">
			  <option value="中国" selected>中国</option>
			  <option value="美国">美国</option>
	          <option value="韩国">韩国</option>
			 </select>
		  </td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">性别</td>
		  <td width="400" height="20" align="left">
			<input type="radio" name="sex" value="男" checked/>男
			<input type="radio" name="sex" value="女" checked/>女
		  </td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">技术</td>
		  <td width="400" height="20" align="left">
			<input type="checkbox" name="like" value="java"/>java
			<input type="checkbox" name="like" value="Jsp" />Jsp
			<input type="checkbox" name="like" value="Servlet"/>Servlet
		  </td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">出生日期</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="data" id="data" size="30" value="年/月/日"/>
		  </td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">联系电话</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="phone" id="phone" size="13" maxlength="13"/>
		  </td>
		</tr>
	    <tr>
		  <td width="100" height="20" align="right">电子邮件</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="email" id="email" size="30" maxlength="30"/>*
		  </td>
		</tr>
		<tr>
		  <td width="100" height="20" align="right">网站</td>
		  <td width="400" height="20" align="left">
			<input type="text" name="index" size="30" value="http://"/>*
		  </td>
		</tr>
	    <tr>
		  <td width="100" height="20" align="right">最高学历</td>
		  <td width="400" height="20" align="left">
			<input type="radio" name="grade" value="中专"/>中专
			<input type="radio" name="grade" value="大专"/>大专
			<input type="radio" name="grade" value="大学" checked/>大学
		  </td>
		</tr>
	    <tr>
		  <td width="100" height="20" align="right">职业</td>
		  <td width="400" height="20" align="left">
			 <select name="work">
			  <option value="学生">学生</option>
			  <option value="教师" selected>教师</option>
	          <option value="医生">医生</option>
			 </select>
		  </td>
		</tr>
	    <tr>
		  <td width="100" height="20" align="right">爱好</td>
		  <td width="400" height="20" align="left">
			<input type="checkbox" name="like" value="上网"/>上网
			<input type="checkbox" name="like" value="篮球" checked/>篮球
			<input type="checkbox" name="like" value="听歌"/>听歌
			<input type="checkbox" name="like" value="下棋" checked/>下棋 
		  </td>
		</tr>
	    <tr>
		  <td width="100" height="20" align="right">留言</td>
		  <td width="400" height="20" align="left">
			  <textarea name="talk" cols="50" rows="5">请输入您的留言信息...</textarea>
		  </td>
	    </tr>
	    <tr>
	       <td height="20" colspan="2">
			<input type="submit" name="Submit"  style="background: #5CEF17" value="提交"/>
			<input type="reset" name="Submit2" style="background: #F60535" value="重写"/>
			</td>
	    </tr>
		</table>
	</form>
</body>
</html>
